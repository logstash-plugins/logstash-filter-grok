  - env: ELASTIC_STACK_VERSION=7.x SNAPSHOT=true
  - env: ELASTIC_STACK_VERSION=8.x SNAPSHOT=true
  fast_finish: true
#allow_failures:
#  - env: ELASTIC_STACK_VERSION=8.x SNAPSHOT=true
#  - env: ELASTIC_STACK_VERSION=7.x SNAPSHOT=true
install: ci/unit/docker-setup.sh
script: ci/unit/docker-run.sh
